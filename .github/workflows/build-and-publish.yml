name: Build and Publish

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish RemoteViewer.Client
        run: |
          dotnet publish src/RemoteViewer.Client/RemoteViewer.Client.csproj `
            -c Release `
            -f net10.0-windows `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -o ./publish/client

      - name: Create zip and move to wwwroot
        run: |
          Compress-Archive -Path ./publish/client/* -DestinationPath ./RemoteViewer-win-x64.zip
          New-Item -ItemType Directory -Force -Path ./src/RemoteViewer.Server/wwwroot/
          Move-Item ./RemoteViewer-win-x64.zip ./src/RemoteViewer.Server/wwwroot/

          Write-Host "=== Contents of wwwroot ==="
          Get-ChildItem ./src/RemoteViewer.Server/wwwroot/ -Recurse
          Write-Host "=== Zip file size ==="
          (Get-Item ./src/RemoteViewer.Server/wwwroot/RemoteViewer-win-x64.zip).Length

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Docker image
        run: |
          dotnet publish src/RemoteViewer.Server/RemoteViewer.Server.csproj `
            -c Release `
            /t:PublishContainer `
            -p:ContainerRegistry=ghcr.io `
            -p:ContainerRepository=${{ github.repository_owner }}/remoteviewer-server

          Write-Host "=== Looking for publish output directories ==="
          Write-Host "--- artifacts/publish (if exists) ---"
          if (Test-Path ./artifacts/publish) { Get-ChildItem ./artifacts/publish -Recurse | Select-Object FullName, Length }
          Write-Host "--- artifacts/bin (if exists) ---"
          if (Test-Path ./artifacts/bin) { Get-ChildItem ./artifacts/bin -Recurse -Include wwwroot,*.zip | Select-Object FullName, Length }
          Write-Host "--- bin/Release (if exists) ---"
          if (Test-Path ./src/RemoteViewer.Server/bin/Release) { Get-ChildItem ./src/RemoteViewer.Server/bin/Release -Recurse -Include wwwroot,*.zip | Select-Object FullName, Length }
          Write-Host "--- Check wwwroot still in source ---"
          Get-ChildItem ./src/RemoteViewer.Server/wwwroot/ -Recurse
